<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Login SignUp</a>

    <!-- Logout Button -->
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <!-- Edit User Card -->
    <div class="col-12 col-md-4">
      <div class="card p-4">
        <p>Full Name: {{ loggedInUser.fullName }}</p>
        <p>Email: {{ loggedInUser.email }}</p>
        <p>Username: {{ loggedInUser.username }}</p>
        <p>Admin: {{ loggedInUser.isAdmin }}</p>
        <button class="btn btn-primary mb-3" (click)="toggleEditMode()">
          Edit
        </button>
        <form *ngIf="editMode" (ngSubmit)="submitForm()" #editForm="ngForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              [(ngModel)]="formData.fullName"
              placeholder="Full Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              [(ngModel)]="formData.username"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- User Cards -->
    <div class="col-12 col-md-8">
      <div class="row">
        <div class="col-12 col-md-6" *ngFor="let user of users">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ user.name }}</h5>
              <p class="card-text">Email: {{ user.email }}</p>
              <p class="card-text">Username: {{ user.username }}</p>
              <p class="card-text">Full Name: {{ user.fullName }}</p>
              <p class="card-text">Admin: {{ user.isAdmin }}</p>
              <button *ngIf="loggedInUser.isAdmin" class="btn btn-outline-warning" (click)="deleteUser(user._id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
